<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Elastic Collection</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Aleo&family=Jost&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script defer src="script.js"></script>

</head>
<body>
    <div class="header" id="#top">
        <div class="topbar">
            <img class="miniitem" src="graphics/pinkbearblack.png">
            <img class="miniitem" src="graphics/snitchblack.png">
            <img class="miniitem" src="graphics/balloonblack.png">
            <img class="miniitem" src="graphics/topblack.png">
            <img class="miniitem" src="graphics/umbrellablack.png">
            <img class="miniitem" src="graphics/goldenticketblack.png">
            <img class="miniitem" src="graphics/necklaceblack.png">
            <img class="miniitem" src="graphics/roseblack.png">
        </div>
    </div>
    <div class="intro">
        <div class="arrowdown alignright"></div>
        <div class="center title">so you think you know movies?</div>
        <div class="arrowdown alignleft"></div>

    </div>
    <div class="intro">
        <div class="arrowdown alignright"></div>
        <div class="center title">let's find out</div>
        <div class="arrowdown alignleft"></div>

    </div>
    <div class="instruction">
        <div>enter the movie/tv show name below each item</div>
    </div>
    <div class="buttons">
        <div class="easy">easy mode</div>
        <div class="hard">hard mode</div>

    </div>

    <div class="wrapper">
        <ul id="collection"> </ul>
    </div>
    <button class="check">check answers</button>
    <div id="result"></div>
  

    
</body>
</html>
